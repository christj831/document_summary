{% extends "base.html" %}
{% block content %}
<h2>Upload Files</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="id_num_sentences">Number of sentences:</label>
    <input 
        type="number" 
        id="id_num_sentences" 
        name="num_sentences" 
        value="{{ num_sentences_form.num_sentences.value|default:1 }}" 
        min="1" 
        max="20" 
        required
        oninput="this.value = Math.min(Math.max(this.value, 1), 10)">
    <button type="submit">Upload and Summarize</button>
</form>

{% if summary %}
    <h3>Summarized Text:</h3>
    <p style="text-align: justify;">{{ summary }}</p>
{% endif %}
{% endblock %}
